{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-fluid">
<h3 class="text-center pt-5">All User</h3>
    <div class="row">
        {% if users %}
            {% for user in users %}
                <div class="col-xl-3 col-sm-6 col-12">
                    <div class="card" style="border: 2px solid #009bff;">
                        <div class="card-content">
                            <div class="card-body">
                                <div class="media d-flex">
                                    <div class="align-self-center">
                                        <img width="60" height="60" src="{% static 'images/icons/man.svg' %}" alt="man">
                                    </div>
                                    <div class="media-body text-right">
                                        <h3>{{ user.username }}</h3>
                                        <span>{{ user.email }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:4 and not forloop.last %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        {% else %}
            <div class="col-12">
                {% if message %}
                <p>{{ message }}.</p>
                {% endif %}
            </div>
        {% endif %}
        </div>

</div>
</body>
</html>
